{% extends "cars/nav.html" %}

 {% block c %}
{% load static %}

<!-- Slide show  -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>

<!-- Slide show images  -->
    <div class="carousel-inner">
      <div class="carousel-item ">
        <img src="{% static 'cars/1.jpg' %}" class="d-block w-100 img-responsive" alt="..." >
      </div>
      <div class="carousel-item active">
        <img src="{% static 'cars/2.jpg' %}" class="d-block w-100 img-responsive" alt="..." >
      </div>
      <div class="carousel-item">
        <img src="{% static 'cars/3.jpg' %}" class="d-block w-100 img-responsive" alt="...">
      </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div></div>


  <div style="text-align:center; margin:10px "><a style="width:250px" class="btn btn-info" href="search" >find your car</a></div>
